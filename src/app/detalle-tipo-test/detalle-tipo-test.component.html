<div class="container">
    <h1>Detalle del Test</h1>
    <div *ngFor="let pregunta of preguntas" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ pregunta.descripcion }}</h5>
            <div *ngFor="let alternativa of alternativas">
                <div *ngIf="alternativa.id_tipo_test === pregunta.id_tipo_test" class="form-check">
                    <input class="form-check-input" type="radio" [name]="'pregunta' + pregunta.id_pregunta" [id]="
              'pregunta' +
              pregunta.id_pregunta +
              'alternativa' +
              alternativa.id_alternativa
            " [value]="alternativa.puntaje" (change)="
              seleccionarRespuesta(pregunta.id_pregunta!, alternativa.puntaje)
            " />
                    <label class="form-check-label" [for]="
              'pregunta' +
              pregunta.id_pregunta +
              'alternativa' +
              alternativa.id_alternativa
            ">
            {{ alternativa.descripcion }}
          </label>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" (click)="guardarRespuestas()">
    Guardar Respuestas
  </button>
    <div class="row mt-4">
        <div class="col text-center">
            <a href="/listar-tipo-test" class="btn btn-primary">Retroceder</a>
        </div>
    </div>
</div>
