<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Registrar Test</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="testForm" (ngSubmit)="registrarTest()">
                <div class="form-group">
                    <label for="id_tipo_test">Tipo de Test</label>
                    <select id="id_tipo_test" formControlName="id_tipo_test" class="form-control" (change)="cargarPreguntas()">
                        <option *ngFor="let tipo of tiposTest" [value]="tipo.id_tipo_test">{{ tipo.nombre }}</option>
                    </select>
                </div>
                <div *ngIf="preguntas.length > 0">
                    <div *ngFor="let pregunta of preguntas; let i = index" class="form-group">
                        <label>{{ pregunta.pregunta }}</label>
                        <div *ngFor="let alternativa of pregunta.alternativas">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" [formControlName]="'respuesta' + i" [value]="alternativa.puntaje">
                                <label class="form-check-label">{{ alternativa.descripcion }}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Registrar Test</button>
            </form>
        </div>
    </div>
</div>
